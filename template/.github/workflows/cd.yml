name: CD

env:
  CRATE_TYPE: "{{ crate_type }}"

on:
  push:
    tags:
      - "v?[0-9]+.[0-9]+.[0-9]+"
    branches:
      - main
  pull_request:

jobs:
  cd:
    uses: gifnksm/rust-template/.github/workflows/reusable-cd.yml@main
    with:
      upload-dist-archive: {{ "${{ env.CRATE_TYPE == 'bin' }}" }}
